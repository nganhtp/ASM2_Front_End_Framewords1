<div class="row">
    <div class="main-content">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="card border-light shadow">
                    <div class="card-header bg-secondary mb-3 ">
                        <h4 class="text-white">Sản phẩm</h4>
                    </div>
                    <div class="card-body">
                        <div class="row row-cols-1 row-cols-md-4">

                            <div class="col mb-3" *ngFor="let item of product">
                                <div class="card border-light shadow">
                                    <img [src]="'assets/img/avatar/' + item.HinhAnh" class="card-img-top" alt="..."
                                        height="">
                                    <div class="card-body">
                                        <div class="card-title text-center">{{item.TenSanPham}}</div>
                                        <div class=" d-flex align-items-end justify-content-center"
                                            style="height: 70px">
                                            <div class=" card-text text-center p-2 m-2">{{item.Gia}}vnđ</div>
                                            <button type="button" routerLink="/pages/details/{{item.MaSanPham}}"
                                                class="btn btn-outline-success p-2 m-2">Chi tiết</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12 col-md-12 col-lg-12">
        <div class="card border-light shadow">
            <form (ngSubmit)="postEmployee()" class="needs-validation" novalidate="">
                <div class="card-header bg-info mb-3 ">
                    <h4 class="text-white">Thêm nhân viên</h4>
                </div>
                <div class="card-body">
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Họ và tên</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" required="" name="HoTen"
                                [(ngModel)]="newData.HoTen">
                            <div class="invalid-feedback">
                                What's your name?
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" required="" name="Email"
                                [(ngModel)]="newData.Email">
                            <div class="invalid-feedback">
                                Oh no! Email is invalid.
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Mật khẩu</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" name="MatKhau" [(ngModel)]="newData.MatKhau">
                            <div class="valid-feedback">
                                Good job!
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Số điện thoại</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="SDT" [(ngModel)]="newData.SDT">
                            <div class="valid-feedback">
                                Good job!
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Địa chỉ</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="DiaChi" [(ngModel)]="newData.DiaChi">
                            <div class="valid-feedback">
                                Good job!
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">

                        <label class="col-sm-3 col-form-label">Hình ảnh</label>
                        <div class="col-sm-9">
                            <input type="file" class="form-control">
                            <div class="valid-feedback">
                                Good job!
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Admin</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" name="Admin" [(ngModel)]="newData.Admin">
                            <div class="valid-feedback">
                                Good job!
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Lý Lịch</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="LyLich" [(ngModel)]="newData.LyLich">
                            <div class="valid-feedback">
                                Good job!
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Chức Vụ</label>
                        <div class="col-sm-9">
                            <input class="form-control" name="ChucVu"  [(ngModel)]="newData.ChucVu">
                        </div>
                    </div>
                </div>
                <div class="card-footer text-right">
                    <button type="submit" class="btn btn-outline-info">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

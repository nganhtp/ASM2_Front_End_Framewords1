<div class="row">
    <div class="main-content">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="card border-light shadow">
                    <div class="card-header bg-secondary mb-3 ">
                        <h4 class="text-white">Nhân Viên</h4>
                    </div>
                    <div class="card-body">
                        <div class="row row-cols-1 row-cols-md-2">
                            <div class="col mb-6 p-2" *ngFor="let employee of data">
                                <div class="card border-light shadow">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <img [src]="'assets/img/avatar/' + employee.Anh" alt="..." width="150px"
                                                height="150px">
                                        </div>
                                        <div class="col-md-8">
                                            <div class="card-body">
                                                <h5 class="card-title">{{employee.HoTen}}</h5>
                                                <p class="card-text">{{employee.LyLich}}</p>
                                                <p class="card-text"><small class="text-muted">{{employee.ChucVu}}</small></p>
                                                <button type="submit" class="btn btn-success" routerLink="/pages/detail-nv/{{employee.MaNhanVien}}">Thông Tin</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
